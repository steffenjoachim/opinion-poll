<div class="main-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" 
                id="username" 
                name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" 
               id="password" 
               name="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
